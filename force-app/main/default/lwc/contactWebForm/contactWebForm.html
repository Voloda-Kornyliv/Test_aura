<template>
    <h1>Contact us Web Form</h1>
    <lightning-record-edit-form
        object-api-name={objectApiName}
        record-id={recordId}>
        <lightning-input-field
            field-name="FirstName" required = "true">
        </lightning-input-field>
        <lightning-input-field
            field-name="LastName">
        </lightning-input-field>        
        <lightning-input-field
            field-name="Email" required = "true">
        </lightning-input-field>
        <lightning-input-field
            field-name="Phone">
        </lightning-input-field>
        <lightning-input-field
            field-name="Interested_Product__c">
        </lightning-input-field>
        <lightning-input-field
            field-name="Question__c">
        </lightning-input-field>
        <div class="slds-var-m-top_medium">
            <lightning-button 
                variant="brand"
                type="submit"
                label="Save">
            </lightning-button>
        </div>
</lightning-record-edit-form> 
</template>
